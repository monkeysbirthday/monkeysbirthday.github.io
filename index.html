<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link  rel ="stylesheet "href="styles.css" />    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
	
</head>
<body>
    <div id="nav-placeholder"></div>
    <script>
        $(function () {
            $("#nav-placeholder").load("navbar.html");
        });
    </script>
    <center>
        <h1 style="font-family:'Comic Sans MS'">Happy birthday, you lovely creature!</h1>
  <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
              <li data-target="#myCarousel" data-slide-to="5"></li>
              <li data-target="#myCarousel" data-slide-to="6"></li>
              <li data-target="#myCarousel" data-slide-to="7"></li>
              <li data-target="#myCarousel" data-slide-to="8"></li>
              <li data-target="#myCarousel" data-slide-to="9"></li>
              <li data-target="#myCarousel" data-slide-to="10"></li>
              <li data-target="#myCarousel" data-slide-to="11"></li>
              <li data-target="#myCarousel" data-slide-to="12"></li>
              <li data-target="#myCarousel" data-slide-to="13"></li>


          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
              <div class="item active">
                  <img src="images/s22.jpg" alt="Image 1">
              </div>

              <div class="item">
                  <img src="images/s2.jpg" alt="Image 2">
              </div>

              <div class="item">
                  <img src="images/s3.jpg" alt="Image 3">
              </div>

              <div class="item">
                  <img src="images/s4.jpg" alt="Image 4">
              </div>
              <div class="item">
                  <img src="images/s19.png" alt="Image 5">
              </div>
              <div class="item">
                  <img src="images/s20.jpg" alt="Image 6">
              </div>
              <div class="item">
                  <img src="images/s23.jpg" alt="Image 7">
              </div>

              <div class="item">
                  <img src="images/s11.jpg" alt="Image 8">
              </div>
              <div class="item">
                  <img src="images/s15.jpg" alt="Image 9">
              </div>
              <div class="item">
                  <img src="images/s9.jpg" alt="Image 10">
              </div>
              <div class="item">
                  <img src="images/s10.jpg" alt="Image 11">
              </div>
              <div class="item">
                  <img src="images/s16.jpg" alt="Image 12">
              </div>
              <div class="item">
                  <img src="images/s7.png" alt="Image 13">
              </div>
              <div class="item">
                  <img src="images/s24.jpg" alt="Image 14">
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" ></span>
                  <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
              </a>
          </div>
      </div>
      </div>
  
      
    </center>
</body>
</html>
